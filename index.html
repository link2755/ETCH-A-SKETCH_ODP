<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="grid-container">

        </div>
        
    </main>
    <button class="clearGrid" onclick="clearGrid()">Clear Grid</button>
    <button class="newGrid" onclick="newGrid()">New Grid</button>
    <input type="range" min="1" max="100" value="50" class="slider">
    <button class="colorSelector" value="black">Black</button>
    <button class="colorSelector" value="gray">Gray Shader</button>
    <button class="colorSelector" value="random">Rainbow</button>
    <button class="colorSelector" value="eraser">Eraser</button>
    <button class="colorSelector" value="pick">Pick:<input type="color" id="colorPicker" value="#000000"></button>




    <script src="./script.js"></script>
</body>
</html>
